<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keif Restaurant</title>

    <!-- Meta description -->
    <meta
      name="description"
      content="Keif Restaurant offers a variety of delicious dishes, prepared with fresh ingredients for an unforgettable dining experience."
    />

    <!-- Favicon -->
    <link rel="icon" href="./src/assets/logo.webp" type="image/webp" />

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Keif Restaurant" />
    <meta
      property="og:description"
      content="Keif Restaurant offers a variety of delicious dishes, prepared with fresh ingredients for an unforgettable dining experience."
    />
    <meta property="og:image" content="./src/assets/logo.webp" />
    <meta property="og:url" content="https://keif.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Keif Restaurant" />
    <meta
      name="twitter:description"
      content="Keif Restaurant offers a variety of delicious dishes, prepared with fresh ingredients for an unforgettable dining experience."
    />
    <meta name="twitter:image" content="./src/assets/logo.webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
